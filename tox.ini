[tox]
envlist = py{38,39,310}{,-cov},docs
requires =
  virtualenv >= 20
isolated_build = true

[testenv]
changedir = .tmp
deps=
    pytest
    cov: coverage
extras =
    tests
commands=
    pip freeze
    !cov: pytest --pyargs ndcombine {posargs}
    cov: coverage run -m pytest --pyargs ndcombine
    cov: coverage report

[testenv:build_docs]
changedir = docs
description = invoke sphinx-build to build the HTML docs
extras = docs
commands =
    pip freeze
    sphinx-build -W -b html . _build/html

[testenv:linkcheck]
changedir = docs
description = check the links in the HTML docs
extras = docs
commands =
    pip freeze
    sphinx-build -W -b linkcheck . _build/html

[testenv:codestyle]
skip_install = true
changedir = .
description = check code style, e.g. with flake8
deps = flake8
commands = flake8 ndcombine --count
